<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        a:link, a:visited {
         background-color: whitesmoke;
         color: black;
         padding: 15px 25px;
         text-align: center;
         text-decoration: none;
         display: inline-block;
        }
        a:hover, a:active {
         background-color: wheat;
        }
    </style>
    <title>Link-Button</title>
</head>
<body>
    <h2>Link Button</h2>
    <p>A link styled as a button:</p>
    <a href="https:google.co.in" target="_blank">Google</a>
</body>
</html>
