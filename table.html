<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table Introduction</title>
</head>
<body>
    <h2> Basic HTML table</h2>
    <table style="width: 100%">
        <tr>
            <th>
                First Name
            </th>
            <th>
                Last Name
            </th>
            <th>
                Age
            </th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>
</body>
</html>
